<div id="all">
  <div id="content">
    <div class="container" >


      <!-- *** MENUS AND FILTERS END *** -->

      <div>
        <div class="box"><h1>สินค้าทั้งหมด</h1></div>
      </div>
      <div class="row products" align="center">
        <div class="col-md-4 col-sm-6" ng-repeat="product in vm.products | filter:name ">
          <div class="product">
            <div class="flip-container" style="margin-top: 20px">
              <div class="flipper" ng-repeat="image in product.images" align="center">
                <img ng-src="data:{{image.contentType}};base64,{{image.content}}" class="thumbnail">
              </div>
            </div>

            <div class="text">
              <h3><a href="detail.html">{{product.name}}</a></h3>
              <p class="price">{{product.description}}</p>
              <p class="price">{{product.netPrice | number}} Bath</p>
              <p class="buttons"  ng-show="hasRole('user')">
                <a href="#/productDetail/{{product.id}}" class="btn btn-primary">รายละเอียดสินค้า</a>
                <button class="btn btn-primary">
                  <i class="fa fa-shopping-cart"></i><span aria-hidden="true" ng-click="vm.addToCart(product)">เพิ่มตะกร้าสินค้า</span>
                </button>
              </p>
            </div><!-- end text -->
          </div><!-- end product -->
        </div>
      </div>
      <!-- /#content -->
    </div>
  </div>
</div>
