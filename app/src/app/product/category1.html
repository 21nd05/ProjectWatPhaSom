<div id="all">
  <div id="content">
    <div class="container">


      <!-- *** MENUS AND FILTERS END *** -->

      <div>
        <div class="box"><h1>สินค้าทั้งหมด</h1></div>
      </div>
      <div class="row products">
        <div class="col-md-4 col-sm-6" ng-repeat="product in vm.products | filter:name ">
          <div class="product">
            <div class="flip-container">
              <div class="flipper" ng-repeat="image in product.images" align="center">
                <img ng-src="data:{{image.contentType}};base64,{{image.content}}" class="thumbnail">
              </div>
            </div>

            <div class="text">
              <h3><a href="detail.html">{{product.name}}</a></h3>
              <p class="price">{{product.description}}</p>
              <p class="price">{{product.netPrice | number}} Bath</p>
              <p class="buttons">
                <a href="#/productDetail/{{product.id}}" class="btn btn-default">รายละเอียดสินค้า</a>
                <a href="basket.html" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>เพิ่มในตะกร้า</a>
              </p>
            </div><!-- end text -->
          </div><!-- end product -->
        </div>
      </div>
      <!-- /#content -->
    </div>
  </div>
</div>
